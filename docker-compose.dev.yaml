version: '3.1'
services:
  db:
    image: postgres:16.6
    container_name: postgres_local_db
    restart: always
    environment:
      TZ: Asia/Shanghai
      PGTZ: Asia/Shanghai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: myLocalPostgres
      POSTGRES_DB: local-project
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - postgres_network
    # healthcheck:
    #   test: [ "CMD-SHELL", "pg_isready -U postgres" ]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  postgres_network:
    driver: bridge
